<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクールバス乗降確認システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            .container { max-width: 100% !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .print-page { display: block; width: 100%; page-break-after: avoid; }
            .bus-section { border: 2px solid black !important; margin-bottom: 20px !important; padding: 10px !important; }
            table { font-size: 9pt; border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid black !important; padding: 4px 6px; }
            h3 { font-size: 14pt !important; margin-bottom: 4px !important; }
            .class-breakdown-print { font-size: 10pt !important; font-weight: bold !important; margin-bottom: 8px !important; }
        }

        .tab-active { 
            background-color: #eff6ff;
            border-bottom: 3px solid #2563eb; 
            color: #1e40af; 
            font-weight: 800; 
        }
        .student-card { transition: transform 0.1s ease, box-shadow 0.1s ease; }
        .student-card:active { transform: scale(0.95); }
        
        .monitor-column {
            min-width: 150px;
            flex: 1;
        }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .bus-badge-u { background-color: #dbeafe; color: #1e40af; border: 1px solid #bfdbfe; } /* 上瀑 */
        .bus-badge-s { background-color: #fef3c7; color: #92400e; border: 1px solid #fde68a; } /* 総元 */
        .bus-badge-t { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; } /* 田代 */
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm no-print sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-full mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-2">
                    <div class="bg-blue-600 p-1.5 rounded-lg shadow-blue-200 shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    </div>
                    <h1 class="text-xl font-black text-slate-900 tracking-tighter italic uppercase">Bus Checker</h1>
                </div>
                <div class="flex bg-slate-100 p-1 rounded-xl">
                    <button onclick="switchTab('check')" id="tab-check" class="px-4 py-2 text-xs md:text-sm rounded-lg transition-all tab-active">担任チェック</button>
                    <button onclick="switchTab('monitor')" id="tab-monitor" class="px-4 py-2 text-xs md:text-sm rounded-lg transition-all text-slate-500">全校一覧</button>
                    <button onclick="switchTab('print')" id="tab-print" class="px-4 py-2 text-xs md:text-sm rounded-lg transition-all text-slate-500">印刷</button>
                    <button onclick="switchTab('settings')" id="tab-settings" class="px-4 py-2 text-xs md:text-sm rounded-lg transition-all text-slate-400">名簿設定</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-full mx-auto px-4 py-6 container">
        
        <!-- 1. Check Section -->
        <section id="section-check" class="space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-5 rounded-2xl shadow-sm border border-slate-200 flex flex-col justify-between">
                    <div>
                        <h2 id="today-display" class="text-2xl font-black text-slate-800 tracking-tight">----年--月--日</h2>
                        <div id="class-status-bar" class="flex flex-wrap gap-2 mt-4"></div>
                    </div>
                </div>
                <div class="bg-blue-600 p-5 rounded-2xl shadow-xl shadow-blue-100 flex items-center justify-between text-white">
                    <div>
                        <p class="text-blue-100 text-xs font-bold uppercase tracking-widest">全校乗車予定</p>
                        <p id="school-total-count" class="text-4xl font-black italic">--名</p>
                    </div>
                    <svg class="w-12 h-12 opacity-20" fill="currentColor" viewBox="0 0 24 24"><path d="M18 11h-5V6h3.5c.3 0 .5-.2.5-.5V4c0-.3-.2-.5-.5-.5h-8c-.3 0-.5.2-.5.5v1.5c0 .3.2.5.5.5H11v5H6c-1.1 0-2 .9-2 2v5c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-5c0-1.1-.9-2-2-2zm-1 8H7v-4h10v4z"/></svg>
                </div>
            </div>

            <div class="flex flex-wrap justify-between items-center no-print gap-4 pt-2">
                <div class="flex flex-wrap items-center gap-3 bg-white p-2 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex items-center">
                        <span class="pl-3 text-xs font-bold text-slate-400 uppercase mr-2">学級選択</span>
                        <select id="class-filter" onchange="renderCheckList()" class="bg-slate-100 border-none px-4 py-2 rounded-xl font-black text-blue-700 focus:ring-2 focus:ring-blue-500 transition-all outline-none">
                        </select>
                    </div>
                    <div id="class-bus-summary" class="flex gap-1">
                        <!-- Bus breakdown for class will be here -->
                    </div>
                    <button id="btn-complete-class" onclick="toggleOverallClassStatus()" class="px-6 py-2 rounded-xl text-sm font-black shadow-lg transition-all active:scale-95 ml-auto">
                        --
                    </button>
                </div>
            </div>
            
            <div id="check-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-3">
            </div>
        </section>

        <!-- 2. Monitor Section -->
        <section id="section-monitor" class="hidden space-y-6">
            <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-2xl flex flex-wrap justify-between items-center gap-4">
                <div class="flex items-center">
                    <div class="relative flex h-3 w-3 mr-4">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                    </div>
                    <h2 class="text-2xl font-black italic tracking-tighter">全校乗車状況モニター</h2>
                </div>
                <div id="monitor-summary" class="flex flex-wrap gap-4"></div>
            </div>

            <div id="monitor-content" class="flex flex-row overflow-x-auto gap-4 pb-8 min-h-[60vh]">
            </div>
        </section>

        <!-- 3. Print Section -->
        <section id="section-print" class="hidden space-y-4">
            <div class="no-print bg-white p-6 rounded-2xl flex justify-between items-center border border-slate-200 shadow-sm">
                <div>
                    <h3 class="font-black text-lg text-slate-700">印刷プレビュー</h3>
                    <p class="text-xs text-slate-500">A4用紙に最適化した名簿です。学級別の人数内訳も含まれます。</p>
                </div>
                <button onclick="window.print()" class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-black hover:bg-black shadow-xl transition-all active:scale-95 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                    名簿を印刷
                </button>
            </div>
            <div id="print-content" class="print-page bg-white p-8 shadow-inner min-h-screen">
            </div>
        </section>

        <!-- 4. Settings Section -->
        <section id="section-settings" class="hidden space-y-8 no-print">
            <!-- ... Settings content remains same ... -->
            <div id="student-editor" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                <h2 id="editor-title" class="font-black text-xl mb-6 text-slate-800 flex items-center">
                    <span class="w-2 h-8 bg-blue-600 rounded-full mr-3"></span>
                    児童の新規登録
                </h2>
                <form id="student-form" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-4">
                    <input type="hidden" id="edit-id">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">クラス (例: 1-1)</label>
                        <input type="text" id="input-class" placeholder="1-1" class="w-full bg-slate-50 border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">出席番号</label>
                        <input type="number" id="input-num" placeholder="00" class="w-full bg-slate-50 border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">氏名</label>
                        <input type="text" id="input-name" placeholder="氏名" class="w-full bg-slate-50 border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">利用バス</label>
                        <select id="input-bus" class="w-full bg-slate-50 border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold">
                            <option value="上瀑バス">上瀑バス</option>
                            <option value="総元バス">総元バス</option>
                            <option value="田代バス">田代バス</option>
                        </select>
                    </div>
                    <div class="space-y-1 lg:col-span-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">降車場所</label>
                        <input type="text" id="input-stop" placeholder="バス停" class="w-full bg-slate-50 border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold" required>
                    </div>
                    <div class="flex items-end space-x-2">
                        <button type="submit" id="btn-save" class="flex-1 bg-blue-600 text-white p-3 rounded-xl font-black shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all text-sm">追加</button>
                        <button type="button" id="btn-cancel-edit" onclick="cancelEdit()" class="hidden bg-slate-200 text-slate-600 p-3 rounded-xl font-bold hover:bg-slate-300 transition-all text-sm">取消</button>
                    </div>
                </form>
            </div>
            
            <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-200">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="font-black text-slate-600">登録済み児童名簿</h3>
                    <div class="text-xs text-slate-400 font-bold" id="total-registered-label">全 0 名</div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-500 text-[10px] font-black uppercase tracking-widest">
                            <tr>
                                <th class="p-4">クラス</th>
                                <th class="p-4">番号</th>
                                <th class="p-4">氏名</th>
                                <th class="p-4">バス</th>
                                <th class="p-4">バス停</th>
                                <th class="p-4 text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody id="settings-list-body" class="divide-y divide-slate-100 font-medium text-sm"></tbody>
                    </table>
                </div>
            </div>
            <div class="flex justify-between items-center p-4">
                <button onclick="exportJSON()" class="bg-white px-4 py-2 rounded-xl text-blue-600 text-xs font-black shadow-sm border border-slate-200 hover:bg-blue-50 transition-all italic">JSON BACKUP</button>
                <button onclick="resetData()" class="bg-red-50 px-4 py-2 rounded-xl text-red-500 text-xs font-black border border-red-100 hover:bg-red-100 transition-all italic">FACTORY RESET</button>
            </div>
        </section>
    </div>

    <script>
        // --- State Management ---
        let students = JSON.parse(localStorage.getItem('busStudentsV7')) || [
            { id: 1, num: 1, name: "佐藤 太郎", class: "1-1", bus: "上瀑バス", stop: "上瀑駅前", riding: true },
            { id: 2, num: 2, name: "鈴木 花子", class: "1-1", bus: "総元バス", stop: "総元小学校", riding: true },
            { id: 3, num: 1, name: "田中 一郎", class: "2-1", bus: "田代バス", stop: "田代中央", riding: true }
        ];
        
        let classStatus = JSON.parse(localStorage.getItem('busClassStatusV7')) || {};
        const BUS_TYPES = ["上瀑バス", "総元バス", "田代バス"];

        function saveData() {
            localStorage.setItem('busStudentsV7', JSON.stringify(students));
            localStorage.setItem('busClassStatusV7', JSON.stringify(classStatus));
            updateAllSummaries();
        }

        function switchTab(tab) {
            ['check', 'monitor', 'print', 'settings'].forEach(t => {
                document.getElementById(`section-${t}`).classList.add('hidden');
                const btn = document.getElementById(`tab-${t}`);
                btn.classList.remove('tab-active');
                btn.classList.add('text-slate-500');
            });
            const activeBtn = document.getElementById(`tab-${tab}`);
            activeBtn.classList.add('tab-active');
            activeBtn.classList.remove('text-slate-500');
            document.getElementById(`section-${tab}`).classList.remove('hidden');
            
            if (tab === 'check') renderCheckList();
            if (tab === 'monitor') renderMonitorView();
            if (tab === 'print') renderPrintView();
            if (tab === 'settings') renderSettings();
        }

        function displayDate() {
            const now = new Date();
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            document.getElementById('today-display').textContent = 
                `${now.getFullYear()}年 ${now.getMonth()+1}月${now.getDate()}日 (${days[now.getDay()]})`;
        }

        function updateAllSummaries() {
            const ridingCount = students.filter(s => s.riding).length;
            document.getElementById('school-total-count').textContent = `${ridingCount}名`;
            
            const classes = [...new Set(students.map(s => s.class))].sort();
            const statusBar = document.getElementById('class-status-bar');
            statusBar.innerHTML = classes.map(c => {
                const isDone = classStatus[c] === true;
                return `
                    <div class="flex items-center space-x-1.5 px-3 py-1.5 rounded-xl text-[10px] font-black border transition-all ${isDone ? 'bg-green-500 border-green-400 text-white shadow-lg shadow-green-100' : 'bg-slate-100 text-slate-400 border-slate-200'}">
                        <span>${c}</span>
                        ${isDone ? '✓' : ''}
                    </div>
                `;
            }).join('');
        }

        // --- Render Logic Helpers ---
        function getBusBadgeClass(busName) {
            if (busName.includes("上瀑")) return "bus-badge-u";
            if (busName.includes("総元")) return "bus-badge-s";
            if (busName.includes("田代")) return "bus-badge-t";
            return "bg-slate-100 text-slate-600";
        }

        function getBusLabelShort(busName) {
            return busName.substring(0, 2);
        }

        // --- 担任チェック ---
        function renderCheckList() {
            const filter = document.getElementById('class-filter');
            const classes = [...new Set(students.map(s => s.class))].sort();
            const currentFilter = filter.value || classes[0];
            
            filter.innerHTML = classes.map(c => `<option value="${c}" ${c === currentFilter ? 'selected' : ''}>${c}</option>`).join('');
            
            const selectedClass = filter.value;
            const filteredStudents = students.filter(s => s.class === selectedClass).sort((a,b) => a.num - b.num);
            
            // Render Bus Summary for this class
            const busSummary = document.getElementById('class-bus-summary');
            busSummary.innerHTML = BUS_TYPES.map(bus => {
                const count = filteredStudents.filter(s => s.bus === bus && s.riding).length;
                if (count === 0) return '';
                return `<span class="px-2 py-1 rounded-lg text-[9px] font-black shadow-sm ${getBusBadgeClass(bus)}">${getBusLabelShort(bus)} ${count}</span>`;
            }).join('');

            const grid = document.getElementById('check-grid');
            grid.innerHTML = '';
            
            const btn = document.getElementById('btn-complete-class');
            if (classStatus[selectedClass]) {
                btn.textContent = `✓ 確認完了`;
                btn.className = "px-6 py-2 rounded-xl text-sm font-black shadow-lg bg-green-500 text-white hover:bg-green-600 shadow-green-100 ml-auto";
            } else {
                btn.textContent = `学級確認を完了`;
                btn.className = "px-6 py-2 rounded-xl text-sm font-black shadow-lg bg-white border-2 border-blue-600 text-blue-600 hover:bg-blue-50 ml-auto";
            }

            filteredStudents.forEach(s => {
                const card = document.createElement('div');
                card.onclick = () => toggleRide(s.id);
                card.className = `student-card p-3 rounded-2xl border-2 cursor-pointer flex flex-col justify-between h-24 shadow-sm ${s.riding ? 'bg-white border-blue-500 ring-4 ring-blue-50' : 'bg-slate-100 border-transparent opacity-50 grayscale'}`;
                card.innerHTML = `
                    <div class="flex justify-between items-center"><span class="text-[10px] font-black text-slate-400">NO.${s.num}</span></div>
                    <div class="font-black text-sm truncate text-slate-800">${s.name}</div>
                    <div class="text-[9px] font-bold text-slate-400 truncate uppercase">${s.bus.replace('バス','')} / ${s.stop}</div>
                `;
                grid.appendChild(card);
            });
            updateAllSummaries();
        }

        function toggleRide(id) {
            const s = students.find(s => s.id === id);
            if (s) {
                s.riding = !s.riding;
                classStatus[s.class] = false;
                saveData();
                renderCheckList();
            }
        }

        function toggleOverallClassStatus() {
            const selectedClass = document.getElementById('class-filter').value;
            classStatus[selectedClass] = !classStatus[selectedClass];
            saveData();
            renderCheckList();
        }

        // --- 全校一覧 (Monitor) ---
        function renderMonitorView() {
            const container = document.getElementById('monitor-content');
            const summaryBox = document.getElementById('monitor-summary');
            container.innerHTML = '';
            
            summaryBox.innerHTML = BUS_TYPES.map(bus => {
                const count = students.filter(s => s.bus === bus && s.riding).length;
                return `
                    <div class="bg-white/10 px-4 py-2 rounded-2xl border border-white/10 flex flex-col items-center">
                        <p class="text-[10px] font-black opacity-50 uppercase tracking-widest">${bus}</p>
                        <p class="text-xl font-black text-amber-400 italic">${count}<span class="text-xs ml-1 opacity-70">名</span></p>
                    </div>
                `;
            }).join('');

            const classes = [...new Set(students.map(s => s.class))].sort((a,b) => a.localeCompare(b, undefined, {numeric: true}));
            
            classes.forEach(c => {
                const classRiders = students.filter(s => s.class === c && s.riding).sort((a,b)=>a.num - b.num);
                const isDone = classStatus[c] === true;

                if (classRiders.length === 0 && isDone) return;

                // Bus breakdown for this class header
                const classBusBreakdown = BUS_TYPES.map(bus => {
                    const cnt = classRiders.filter(s => s.bus === bus).length;
                    return cnt > 0 ? `<span class="px-1.5 py-0.5 rounded text-[8px] font-black ${getBusBadgeClass(bus)}">${getBusLabelShort(bus)}${cnt}</span>` : '';
                }).join('');

                const column = document.createElement('div');
                column.className = "monitor-column flex flex-col gap-3 min-w-[200px]";
                column.innerHTML = `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-t-8 sticky top-0 ${isDone ? 'border-green-500' : 'border-amber-400 shadow-lg shadow-amber-50'}">
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="font-black text-slate-800 text-lg italic tracking-tighter">${c}</h3>
                            <span class="text-[10px] font-black bg-slate-100 px-2 py-0.5 rounded-lg">${classRiders.length}名</span>
                        </div>
                        <div class="flex flex-wrap gap-1 mb-2">
                            ${classBusBreakdown}
                        </div>
                        <div class="text-[10px] font-bold ${isDone ? 'text-green-600' : 'text-amber-600'}">
                            ${isDone ? '● 確認完了' : '○ 確認中...'}
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        ${classRiders.length > 0 ? classRiders.map(s => `
                            <div class="p-3 rounded-xl bg-white border border-slate-200 shadow-sm flex items-center space-x-3">
                                <div class="w-6 h-6 rounded-lg bg-blue-600 text-white text-[9px] font-black flex items-center justify-center shrink-0">
                                    ${s.num}
                                </div>
                                <div class="flex flex-col min-w-0">
                                    <div class="text-xs font-black text-slate-800 truncate">${s.name}</div>
                                    <div class="text-[8px] font-bold text-slate-400 truncate uppercase">${s.bus.replace('バス','')}</div>
                                </div>
                            </div>
                        `).join('') : '<div class="text-xs text-slate-300 py-4 text-center italic">乗車なし</div>'}
                    </div>
                `;
                container.appendChild(column);
            });
        }

        // --- Print View ---
        function renderPrintView() {
            const container = document.getElementById('print-content');
            container.innerHTML = '';
            const todayStr = new Date().toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'short' });

            const header = document.createElement('div');
            header.className = "flex justify-between items-end mb-6 border-b-4 border-black pb-2";
            header.innerHTML = `<h2 class="text-3xl font-black italic tracking-tighter uppercase">School Bus Roster</h2><span class="text-xl font-bold">${todayStr}</span>`;
            container.appendChild(header);

            BUS_TYPES.forEach(busName => {
                const riders = students.filter(s => s.bus === busName && s.riding)
                    .sort((a,b) => a.class.localeCompare(b, undefined, {numeric: true}) || a.num - b.num);
                
                // Calculate class breakdown
                const classCounts = {};
                riders.forEach(s => {
                    classCounts[s.class] = (classCounts[s.class] || 0) + 1;
                });
                const classBreakdownStr = Object.entries(classCounts)
                    .sort((a,b) => a[0].localeCompare(b[0], undefined, {numeric: true}))
                    .map(([cls, count]) => `${cls}: ${count}名`)
                    .join('、 ');

                const section = document.createElement('div');
                section.className = "bus-section mb-6 p-3 border-2 border-black relative";
                section.innerHTML = `
                    <div class="flex justify-between items-baseline mb-1">
                        <h3 class="text-xl font-black">■ ${busName} （合計: ${riders.length}名）</h3>
                    </div>
                    <div class="class-breakdown-print text-sm font-bold mb-3 border-b border-slate-200 pb-1">
                        【学級別内訳】 ${classBreakdownStr || 'なし'}
                    </div>
                    <table class="w-full">
                        <thead>
                            <tr class="bg-slate-100">
                                <th class="w-14">クラス</th>
                                <th class="w-12">番号</th>
                                <th class="text-left px-3">氏名</th>
                                <th class="text-left px-3">バス停</th>
                                <th class="w-20">備考</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${riders.length > 0 ? riders.map(s => `
                                <tr>
                                    <td class="text-center font-black border border-black">${s.class}</td>
                                    <td class="text-center font-bold border border-black">${s.num}</td>
                                    <td class="font-black px-3 text-lg border border-black">${s.name}</td>
                                    <td class="text-[8pt] px-3 border border-black">${s.stop}</td>
                                    <td class="border border-black"></td>
                                </tr>
                            `).join('') : '<tr><td colspan="5" class="p-6 text-center text-slate-300 font-black uppercase italic tracking-widest">No Riders</td></tr>'}
                        </tbody>
                    </table>
                `;
                container.appendChild(section);
            });
        }

        // --- Settings Logic ---
        function renderSettings() {
            const tbody = document.getElementById('settings-list-body');
            tbody.innerHTML = students.sort((a,b) => a.class.localeCompare(b, undefined, {numeric: true}) || a.num - b.num).map(s => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="p-4 font-black text-blue-600">${s.class}</td>
                    <td class="p-4 font-bold text-slate-400">${s.num}</td>
                    <td class="p-4 font-black">${s.name}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded-lg text-[10px] font-bold ${getBusBadgeClass(s.bus)}">${s.bus}</span></td>
                    <td class="p-4 text-xs text-slate-400">${s.stop}</td>
                    <td class="p-4 text-center space-x-2 whitespace-nowrap">
                        <button onclick="startEdit(${s.id})" class="text-blue-500 hover:text-blue-700 font-black text-xs px-2 py-1 bg-blue-50 rounded-lg">編集</button>
                        <button onclick="deleteStudent(${s.id})" class="text-red-400 hover:text-red-600 font-black text-xs px-2 py-1 bg-red-50 rounded-lg">削除</button>
                    </td>
                </tr>
            `).join('');
            document.getElementById('total-registered-label').textContent = `全 ${students.length} 名`;
        }

        document.getElementById('student-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const studentData = {
                num: parseInt(document.getElementById('input-num').value),
                name: document.getElementById('input-name').value,
                class: document.getElementById('input-class').value,
                bus: document.getElementById('input-bus').value,
                stop: document.getElementById('input-stop').value,
            };

            if (editId) {
                const idx = students.findIndex(s => s.id == editId);
                if (idx !== -1) students[idx] = { ...students[idx], ...studentData };
            } else {
                students.push({ id: Date.now(), ...studentData, riding: true });
            }

            saveData();
            cancelEdit();
            renderSettings();
            document.getElementById('input-num').focus();
        });

        function startEdit(id) {
            const s = students.find(item => item.id == id);
            if (!s) return;
            document.getElementById('edit-id').value = s.id;
            document.getElementById('input-class').value = s.class;
            document.getElementById('input-num').value = s.num;
            document.getElementById('input-name').value = s.name;
            document.getElementById('input-bus').value = s.bus;
            document.getElementById('input-stop').value = s.stop;
            document.getElementById('editor-title').innerHTML = `<span class="w-2 h-8 bg-amber-500 rounded-full mr-3"></span>児童情報の編集`;
            document.getElementById('btn-save').textContent = '保存';
            document.getElementById('btn-save').classList.replace('bg-blue-600', 'bg-amber-500');
            document.getElementById('btn-cancel-edit').classList.remove('hidden');
            document.getElementById('student-editor').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelEdit() {
            document.getElementById('student-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('editor-title').innerHTML = `<span class="w-2 h-8 bg-blue-600 rounded-full mr-3"></span>児童の新規登録`;
            document.getElementById('btn-save').textContent = '追加';
            document.getElementById('btn-save').classList.replace('bg-amber-500', 'bg-blue-600');
            document.getElementById('btn-cancel-edit').classList.add('hidden');
        }

        function deleteStudent(id) {
            if(confirm('削除しますか？')) {
                students = students.filter(s => s.id !== id);
                saveData();
                renderSettings();
            }
        }

        function resetData() {
            if(confirm('全データをリセットしますか？')) {
                localStorage.clear();
                location.reload();
            }
        }

        function exportJSON() {
            const data = JSON.stringify(students, null, 2);
            const blob = new Blob([data], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bus_roster_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }

        window.onload = () => {
            displayDate();
            updateAllSummaries();
            renderCheckList();
        };
    </script>
</body>
</html>
